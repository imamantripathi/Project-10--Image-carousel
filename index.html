<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
      <H1 style="text-align: center;font-family: Arial, Helvetica, sans-serif; font-size: 50px; color: black; text-shadow: 1px 0px 3px  black;">Image Carousel </H1>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img
          src="https://images.unsplash.com/photo-1537211261771-e525b9e4049b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&h=450&q=80"
          alt="Image"
        />
      </div>

      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1503925802536-c9451dcd87b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&h=450&q=80"
          alt="Zombie hands"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1509558567730-6c838437b06b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&h=450&q=80"
          alt="Zombie pumpkin"
        />
      </div>
      <div class="carousel-item">
        <img
          src="https://images.unsplash.com/photo-1651661268925-de0ea060181f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=600&h=450&q=80"
          alt="Zombie pumpkin"
        />
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous">&LT;</button>
        <button id="carousel-button-next" aria-label="Next">></button>
      </div>
      <div class="carousel-dots">
        <input type="radio" name="dot" class="dot selected-dot" checked id="" />
        <input type="radio" name="dot" class="dot" checked id="" />
        <input type="radio" name="dot" class="dot" checked id="" />
        <input type="radio" name="dot" class="dot" checked id="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
